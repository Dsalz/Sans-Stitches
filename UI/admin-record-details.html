<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Record Details | Sans-Stitches</title>
    <link href="css/main.css" rel="stylesheet"/>
</head>

<body class="blue-bg dashboard-body">
    <nav class="dashboard-nav">

        <a class="dashboard-nav-logo" href="#" >
            Sans-Stitches
        </a>

        <div class="dashboard-nav-dropdown">
                <p class="dashboard-nav-dropdown-user triangle-down" id="user">ADMIN</p>
                <div class="dashboard-nav-dropdown-options" id="dropdown-menu">
                    <a class="dashboard-nav-dropdown-options-item" href="#">
                        Settings
                    </a>
                    <a class="dashboard-nav-dropdown-options-item" href="./login.html" id='logout'>
                        Logout
                    </a>
                </div>
            </div>
    </nav>

    <aside class="dashboard-sidebar" id="sidebar">
            <div class="dashboard-sidebar-toggle" id="toggle-sidebar">
                    <hr />
                    <hr />
                    <hr />
            </div>
        <a class="dashboard-sidebar-item" href="./admin-overview.html">
            Overview
        </a>
        <a class="dashboard-sidebar-item active" href="./pending-records.html" id="pending-link">
            Pending Records
        </a>
        <a class="dashboard-sidebar-item" href="./all-records.html" id="all-link">
            All Records
        </a>
    </aside>

    <main class="dashboard-main">

        <section class="dashboard-card">

                <section class="record-details-section">

                        <div>
                            <h2 class="record-details-section-header" id="comment"></h2><span class="record-details-section-type" id="type"></span> <br />
                        </div>
        
                        <div>
                            <span class="record-details-section-status-label">Status</span><span class="record-details-section-status" id="status"> Pending Review </span>
                        </div>
        
                        <div class = "record-details-section-item">
                            
                            <h3 class = "record-details-section-item-header">Description</h3>
                            <hr class = "record-details-section-line"/>
                            <div class="record-details-section-item-data">
                                <p id="description">
                                </p>
                            </div>
        
                        </div>
        
                        <div class = "record-details-section-item">
                            
                                <h3 class = "record-details-section-item-header">Images</h3>
                                <hr class = "record-details-section-line"/>
                                <div class="record-details-section-item-data" id="image-preview-div">
                                </div>
            
                        </div>
        
                        <div class = "record-details-section-item">
                    
                                <h3 class = "record-details-section-item-header">Video Url</h3>
                                <hr class = "record-details-section-line"/>
                                <div class="record-details-section-item-data">
                                    <a id="video"></a>
                                </div>
            
                        </div>
        
        
                        <div class = "record-details-section-item">
                            
                                <h3 class = "record-details-section-item-header">Geolocation</h3>
                                <hr class = "record-details-section-line"/>
                                <div class="record-details-section-item-data">
                                    <div id='map' class="record-details-section-item-data-map"></div>                            
                                </div>
            
                        </div>

                        <form id="edit-status-form">
                            <div class="dashboard-form-item">

                                    <label class="dashboard-form-item-label">Status:</label>
            
                                    <div class="dashboard-form-item-whole sev-rows">

                                        <div class="one-row">
                                        <input name="status" id="pending" type="radio" class="form-radio-btn" value = "pending review" checked/>
                                        <label for="pending">Pending Review</label>
                                        </div>

                                        <div class="one-row">
                                        <input name="status" id="under-investigation" type="radio" class="form-radio-btn" value = "under investigation"/>
                                        <label for="under-investigation">Under Investigation</label>
                                        </div>

                                        <div class="one-row">
                                        <input name="status" id="resolved" type="radio" class="form-radio-btn" value = "resolved"/>
                                        <label for="resolved">Resolved</label>
                                        </div>

                                        <div class="one-row">
                                        <input name="status" id="rejected" type="radio" class="form-radio-btn" value = "rejected"/>
                                        <label for="rejected">Rejected</label>
                                        </div>
                                    </div>
                
                            </div>
                        

                            <div class="dashboard-form-item">

                                    <label for="feedback" class="dashboard-form-item-label">Feedback:</label>
                                
                                    <div class="dashboard-form-item-whole">
                                        <textarea id="feedback" class="form-text-area"></textarea>
                                    </div>
                
                            </div>

                            <button class="rect-red-button" type="submit">Update</button>
                        </form>
                        
                </section>
        </section>
    </main>

    <script src="js/dashboardDropdown.js"></script>
    <script src="js/geolocationMap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYNOuYMAMc2y3hEld0u2bJT-JfAo40Uj4&libraries=places&callback=addMapToScreen"></script>
    <script src="js/modal.js"></script>
    <script src="js/adminRecordDetails.js"></script>
</body>
</html>
