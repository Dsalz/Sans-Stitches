<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sign Up | Sans-Stitches</title>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body class="blue-bg" >
    <nav class="index-navbar">

        <div class="index-navbar-logo">
            <a href="/" class="index-navbar-logo-link red-cl">
                Sans-Stitches
            </a>
        </div>

        <div class="index-navbar-links">
            <a href="/signup" class="red-cl active">
                Sign Up
            </a>

            <a href="/login" class="red-cl">
                Login
            </a>
        </div>
    </nav>

    <main class="index-main">

        <section class="index-form-section">
            <h4 class = "index-form-section-header"> Take a few seconds to sign up </h4>
            <form>
                <input class="bottom-line-input" placeholder="Name" name="name" type="text"/><br/>
                <input class="bottom-line-input" placeholder="Email" name="email" type="text"/><br/>
                <input class="bottom-line-input" placeholder="Phone Number" name="phonenumber" type="tel"/><br/>
                <input class="bottom-line-input" placeholder="Password" name="password" type="password"/><br/>
                <input class="bottom-line-input" placeholder="Confirm Password" name="password" type="password"/><br/>
                <button class="rect-red-button" role="submit" type="submit">Login</button>
            </form>
        </section>

    </main>
</body>
</html>
